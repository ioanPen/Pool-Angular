<p>professor works!</p>


@if (professor){
  <h2>{{professor.name}} {{professor.surname}}</h2>


  <h3>Department: <a [routerLink]="['/departments', professor.department.id]" style="font-weight: normal;">{{professor.department.name}}</a></h3>

  <h3>Courses</h3>
  <ul>
    @for (course of professor.courses; track course.id)
    {
    <li><a [routerLink]="['/courses', course.id]">{{course.name}}</a></li>
    }
  </ul>
}
